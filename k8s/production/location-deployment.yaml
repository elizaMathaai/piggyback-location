apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: piggyback-location-production
  namespace: production
spec:
  replicas: 2
  progressDeadlineSeconds: 10
  template:
    metadata:
      labels:
        app: piggyback-location
        env: production
    spec:
      containers:
      - image: gcr.io/absolute-text-251105/piggy1-location:v3
        name: piggyback-prod-runner-location
        resources:
          limits:
            memory: "512Mi"
            cpu: "300m"
        imagePullPolicy: Always
        ports:
        - name: piggy-location
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /swagger-ui.html
            port: 8080
status: {}
